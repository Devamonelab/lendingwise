services:
  # FastAPI Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: lendingwise-workers:latest
    container_name: lendingwise-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - AWS_REGION=${AWS_REGION:-us-east-2}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DB_HOST=${DB_HOST:-3.129.145.187}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-aiagentdb}
      - DB_PASSWORD=${DB_PASSWORD:-Agents@1252}
      - DB_NAME=${DB_NAME:-stage_newskinny}
      - PYTHONUNBUFFERED=1
    networks:
      - lendingwise-network
    command: python -m uvicorn S3_Sqs.fe_push_simple_api:app --host 0.0.0.0 --port 8000
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Individual services running separately

  sqs-worker:
    build:
      context: .
      dockerfile: Dockerfile
    image: lendingwise-workers:latest
    container_name: lendingwise-sqs-worker
    restart: unless-stopped
    environment:
      - AWS_REGION=${AWS_REGION:-us-east-2}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DB_HOST=${DB_HOST:-3.129.145.187}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-aiagentdb}
      - DB_PASSWORD=${DB_PASSWORD:-Agents@1252}
      - DB_NAME=${DB_NAME:-stage_newskinny}
      - OCR_MODE=${OCR_MODE:-ocr+llm}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./outputs:/app/outputs
      - ./Nodes/outputs:/app/Nodes/outputs
      - ./result:/app/result
    networks:
      - lendingwise-network
    command: python sqs_worker.py
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  cross-validation-watcher:
    build:
      context: .
      dockerfile: Dockerfile
    image: lendingwise-workers:latest
    container_name: lendingwise-cross-validation-watcher
    restart: unless-stopped
    environment:
      - AWS_REGION=${AWS_REGION:-us-east-2}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DB_HOST=${DB_HOST:-3.129.145.187}
      - DB_PORT=${DB_PORT:-3306}
      - DB_USER=${DB_USER:-aiagentdb}
      - DB_PASSWORD=${DB_PASSWORD:-Agents@1252}
      - DB_NAME=${DB_NAME:-stage_newskinny}
      - PYTHONUNBUFFERED=1
    volumes:
      - ./cross_validation/reports:/app/cross_validation/reports
      - ./result:/app/result
    networks:
      - lendingwise-network
    command: python run_cross_validation_watcher.py --interval 5
    depends_on:
      - sqs-worker
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  lendingwise-network:
    driver: bridge

